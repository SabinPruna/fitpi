<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Caesar Cypher</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="row text-center" style="margin-top: 100px;">


    </div>
    <form enctype="multipart/form-data" method="POST" action="/caesarDecrypt">
        <div class="row">
            <div class="col-xs-6">
                <input id="message" style="float: right;" name="message" type="text" style="margin-top: 4px;">
            </div>
            <div class="col-xs-6">
                <input id="key" name="key" type="file" style="margin-top: 4px;">
            </div>
            <div class="col-xs-12 text-center" style="margin-top: 20px;">
                <input class="btn btn-info " type="submit" value="Submit key and descrypt message">
            </div>
        </div>
    </form>
</body>

<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/css/bootstrap-select.min.css">

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-select@1.13.7/dist/js/bootstrap-select.min.js"></script>
</head>

<body>

    {{if .IsPost}} {{range .MatchedCourses}}
    <ul class="list-group" style="list-style-type: none; margin-left:10px">
        <li>{{.Teacher}}</li>
        <li>{{.Name}}</li>
        <li>{{.Year}} year</li>
        <li>{{.Specialisation}} specialisation</li>
        <li>{{.Group}} group</li>
        <li>{{.SemiGroup}} semigroup</li>
        <li>{{.Type}}</li>
        <li>{{.Location}}</li>
        <li>{{.Day}}</li>
        <li>{{.Hours}}</li>
        <li>{{.WeekType}} week</li>
    </ul>
    <hr style="background-color: #fff;border-top: 2px dashed #8c8b8b;" /> {{end}} {{else}}
    <div style="margin-left: 100px">
        <form method="POST" action="/timetable">

            <div class="row" style="width:300px; margin-bottom: 10px">
                <label class="col-xs-1" for="teacher">Teacher</label>
                <select class=" col-xs-11 selectpicker" name="teacher"> 
                        {{range .Teachers}}
                          <option value="{{ . }}">{{ . }}</option>
                        {{end}}          
                    </select>
            </div>

            <div class="row" style="width:300px; margin-bottom: 10px">
                <label class="col-xs-1" for="Day">Day</label>
                <select class="col-xs-11 selectpicker" name="day"> 
                        {{range .Days}}
                          <option value="{{ . }}">{{ . }}</option>
                        {{end}}          
                    </select>
            </div>

            <div class="row" style="width:300px; margin-bottom: 10px">
                <label class="col-xs-1" for="Discipline">Discipline</label>
                <select class="col-xs-11 selectpicker" name="discipline"> 
                        {{range .Disciplines}}
                          <option value="{{ . }}">{{ . }}</option>
                        {{end}}          
                    </select>
            </div>

            <div class="row" style="width:300px; margin-bottom: 10px">
                <label class="col-xs-1" for="Location">Location</label>
                <select class="col-xs-11 selectpicker" name="location"> 
                        {{range .Locations}}
                          <option value="{{ . }}">{{ . }}</option>
                        {{end}}          
                    </select>
            </div>

            <div class="row" style="width:300px; margin-bottom: 10px">
                <label class="col-xs-1" for="year">Year</label>
                <select class="col-xs-11 selectpicker" name="year"> 
                        {{range .Years}}
                          <option value="{{ . }}">{{ . }}</option>
                        {{end}}  
                    </select>
            </div>

            <div class="row" style="width:300px; margin-bottom: 10px">
                <label class="col-xs-1" for="Specialisation">Specialisation</label>
                <select class="col-xs-11 selectpicker" name="specialisation"> 
                        {{range .Specialisations}}
                          <option value="{{ . }}">{{ . }}</option>
                        {{end}}  
                    </select>
            </div>

            <div class="row" style="width:300px; margin-bottom: 10px">
                <label class="col-xs-1" for="CourseType">Type</label>
                <select class="col-xs-11 selectpicker" name="courseType">
                    {{range .CourseTypes}}
                    <option value="{{ . }}">{{ . }}</option>
                    {{end}}
                    </select>
            </div>

            <div class="row" style="width:300px; margin-bottom: 10px">
                <label class="col-xs-1" for="Group">Group</label>
                <select class="col-xs-11 selectpicker" name="group">
                        {{range .Groups}}
                          <option value="{{ . }}">{{ . }}</option>
                        {{end}}      
                    </select>
            </div>

            <div class="row" style="width:300px; margin-bottom: 10px">
                <label class="col-xs-1" for="SemiGroup">SemiGroup</label>
                <select class="col-xs-11 selectpicker" name="semiGroup"> 
                        {{range .SemiGroups}}
                          <option value="{{ . }}">{{ . }}</option>
                        {{end}}          
                    </select>
            </div>

            <div class="row" style="width:300px; margin-bottom: 10px">
                <label class="col-xs-1" for="Hours">Hours</label>
                <select class="col-xs-11 selectpicker" name="hours"> 
                        {{range .Hours}}
                          <option value="{{ . }}">{{ . }}</option>
                        {{end}}          
                    </select>
            </div>

            <input class="btn btn-info" type="submit" value="submit" style="margin-left: 10px" />
        </form>
    </div>
    {{end}}

</body>

<script>
    $(document).ready(function() {
        $('.selectpicker').selectpicker();
    });
</script>


</html>
